<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact Us | TravelMates</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
         background-image: url('/assets/imgs/background.png');
         background-size: cover;
         background-position: center;
         background-repeat: no-repeat;
        }
    </style>
</head>
<body>
<!-- CONTACT SECTION -->
<section id="contact" class="text-center">
    <div class="container">
        <h2 class="custom-effect display-4 fw-bold mt-4" >Contact Us</h2>
        <p class="lead" style="color: rgba(0,0,0,0.6);
    text-shadow: 2px 2px 3px rgba(255,255,255,0.1);">If you have any questions, feel free to reach out to us.</p>
        <div class="row">
            <div class="col-md-6">
                <ul class="custom-alert">
                    <li role="alert"
                        th:each="error : ${#fields.errors('contact.*')}" th:text="${error}" />
                </ul>
                <!-- Form th:action="@{/saveMsg}"-->
                <form th:action="@{/saveMsg}" class="form-horizontal" method="post" th:object="${contact}">
                    <div class="form-group mb-3">
                        <input type="text" class="form-control" th:field="*{name}" placeholder="NAME" required>
                    </div>
                    <div class="form-group mb-3">
                        <input type="text" class="form-control" th:field="*{mobileNum}" placeholder="PHONE NUMBER" required>
                    </div>
                    <div class="form-group mb-3">
                        <input type="email" class="form-control" th:field="*{email}" placeholder="EMAIL" required>
                    </div>
                    <div class="form-group mb-3">
                        <input type="text" class="form-control" th:field="*{subject}" placeholder="SUBJECT" required>
                    </div>
                    <div class="form-group mb-3">
                        <textarea class="form-control" th:field="*{message}" rows="4" placeholder="MESSAGE" required></textarea>
                    </div>
                    <button type="submit" class="custom-button mb-3">Submit</button>
                </form>
            </div>
            <div class="col-md-6 mt-4 contact-info direct-contact-container">
                <ul class="contact-list">
                    <li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place">Oregon, Washington</span></i></li>
                    <li class="list-item"><i class="fa fa-phone fa-2x"><span class="contact-text phone"><a href="" title="Give me a call">(123) 456-7890</a></span></i></li>
                    <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a href="mailto:#" title="Send me an email">test@email.com</a></span></i></li>

                </ul>
                <hr>
                <ul class="social-media-list mb-4">
                    <li><a href="https://github.com/ricardusa" target="_blank"><i class="fa fa-github"></i></a></li>
                    <li><a href="https://www.linkedin.com/in/ricardo-rivasg/" target="_blank"><i class="fa fa-linkedin"></i></a></li>
                    <li><a href="#"><i class="fa fa-youtube"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</section>

<!-- FOOTER SECTION -->
<div th:replace="~{footer :: footer}"></div>

</body>
</html>
